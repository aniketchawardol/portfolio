<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#7c3aed" />
    <!-- Preload critical fonts to prevent layout shifts -->
    <link
      rel="preload"
      href="/src/assets/fonts/MoonWalk.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Halfomania.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/src/assets/fonts/Exo2-Regular.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <script>
      // Immediately set dark mode based on system preference to avoid FOUC
      (function () {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
    <!-- Rybbit Analytics -->
    <script
      src="https://app.rybbit.io/api/script.js"
      data-site-id="2041"
      defer
    ></script>
